on:
  pull_request:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '*/15 * * * *'

jobs:
  link_checker:
    name: Check our website broken links
    runs-on: ubuntu-latest
    steps:
    - name: Check links
      id: link-report
      uses: celinekurpershoek/github-actions-link-checker@master
      with:
        url: 'https://voorhoede.nl/nl/'
        ignorePatterns: 'linkedin'
        recursiveLinks: false
    - name: Get the result
      run: echo "${{steps.link-report.outputs.result}}"
