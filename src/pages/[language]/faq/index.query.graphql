query Faq($locale: SiteLocale) {
  page: faq(locale: $locale) {
    ...page
  }
}

fragment page on FaqRecord {
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  slug
  social {
    title
    description
    image {
      url
    }
  }
  items {
    title
    body
    image {
      url
      alt
      width
      height
    }
  }
}
