query MeetSlug($slug: String, $locale: SiteLocale) {
  person(filter: { slug: { eq: $slug }, meetUrl: { isPresent: true } }, locale: $locale) {
    ...person
  }
}

fragment person on PersonRecord {
  name
  lastName
  biography
  meetUrl
  meetSeo {
    title
    description
    image {
      url
      alt
      width
      height
    }
  }
}
