query ServiceSlug($locale: SiteLocale, $slug: String) {
  page: service(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
}

fragment page on ServiceRecord {
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  serviceSeries {
    id
    mainService {
      title
      slug
    }
    childServices {
      title
      slug
    }
  }
  items {
    __typename
    ... on ImageRecord {
      id
      image {
        url
        alt
        width
        height
      }
      caption
      fullWidth
    }
    ... on TestimonialBlockRecord {
      id
      testimonial {
        company
        author
        id
        quote
        validated
        fullwidth
      }
    }
    ... on ResponsiveVideoRecord {
      id
      mute
      loop
      autoplay
      gif {
        url
        title
        height
        width
      }
      video {
        url
        title
        height
        width
        provider
        providerUid
        thumbnailUrl
      }
    }
    ... on CallToActionRecord {
      id
      title
      body
      linkLabel
      linkUrl
      linkIsExternal
      secondaryLinkLabel
      secondaryLinkUrl
      secondaryLinkIsExternal
      person {
        name
        image {
          url
          alt
          width
          height
        }
      }
    }
    ...on SectionStructuredTextRecord {
      gridAlignment
      hasToc
      backgroundColor
      body {
        value
        blocks {
          __typename
          ... on StructuredTextBlueTextRecord {
            id
            variant
            textAlignment
            body {
              value
              blocks {
                __typename
                ... on StructuredTextButtonsListRecord {
                  ...buttonsList
                }
              }
            }
          }
          ... on StructuredTextButtonsListRecord {
            ...buttonsList
          }
          ... on StructuredTextHighlightedListRecord {
            id
            items {
              body {
                value
              }
            }
          }
          ... on StructuredTextTagListRecord {
            id
            items {
              id
              amount
              label
            }
          }
          ... on ImageRecord {
            id
            caption
            image {
              ...image
            }
          }
          ... on StructuredTextImageRecord {
            ...structuredTextImage
          }
          ... on TwoColumnBlockRecord {
            id
            leftItems {
              ...twoColumnItemFragment
            }
            rightItems {
              ...twoColumnItemFragment
            }
          }
        }
      }
    }
  }
  breadcrumbsNextService {
    ... on ServiceRecord {
      title
      slug
    }
  }
  pivots {
    title
    body(markdown: true)
    links {
      ...link
    }
    mailchimpValue
    mailchimpName
    mailchimpId
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment image on FileField {
  url
  alt
  width
  height
}

fragment buttonsList on StructuredTextButtonsListRecord {
  id
  buttons {
    ...link
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on PageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
      ... on ContactRecord {
        id
      }

    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}

fragment structuredTextImage on StructuredTextImageRecord {
  id
  caption
  image {
    ...image
  }
}

fragment twoColumnItemFragment on RecordInterface {
  __typename
  ... on StructuredTextRecord {
    id
    body {
      value
      blocks {
        ... on StructuredTextButtonsListRecord {
          ...buttonsList
        }
      }
    }
  }
  ... on StructuredTextImageRecord {
    ...structuredTextImage
  }
}
