query ServiceSlug($locale: SiteLocale, $slug: String) {
  page: service(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
}

fragment page on ServiceRecord {
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  serviceSeries {
    id
    mainService {
      title
      slug
    }
    childServices {
      title
      slug
    }
  }
  items {
    __typename
    ... on ImageRecord {
      id
      image {
        url
        alt
        width
        height
      }
      caption
      fullWidth
      captionPosition
    }
    ... on GenericTextBlockRecord {
      id
      title
      body
      image {
        url
        alt
        width
        height
      }
    }
    ... on TestimonialBlockRecord {
      id
      testimonial {
        company
        author
        id
        quote
        validated
        fullwidth
      }
    }
    ... on ResponsiveVideoRecord {
      id
      mute
      loop
      autoplay
      gif {
        url
        title
        height
        width
      }
      video {
        url
        title
        height
        width
        provider
        providerUid
        thumbnailUrl
      }
    }
    ... on CallToActionRecord {
      id
      title
      body
      linkLabel
      linkUrl
      linkIsExternal
      secondaryLinkLabel
      secondaryLinkUrl
      secondaryLinkIsExternal
      person {
        name
        image {
          url
          alt
          width
          height
        }
      }
    }
  }
  breadcrumbsNextService {
    ... on ServiceRecord {
      title
      slug
    }
  }
  pivots {
    title
    body(markdown: true)
    links {
      ...link
    }
    mailchimpValue
    mailchimpName
    mailchimpId
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on PageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
