query Services($locale: SiteLocale) {
  page: serviceOverview(locale: $locale) {
    ...servicespage
  }
  items: allServices(locale: $locale, first: 100) {
    slug
  }
}

fragment servicespage on ServiceOverviewRecord {
  title
  subtitle
  slug
  social {
    title
    description
    image {
      url
    }
  }
  services {
    excerptTitle
    slug
    cardBody
    cardBodyLong
    cardImage {
      url
      alt
      width
      height
    }
    serviceSeries {
      childServices {
        slug
        title
      }
    }
  }
  headerIllustration {
    url
    alt
    width
    height
  }
  introTitle
  introBody
  introImage {
    url
    alt
    width
    height
  }
  contactBody
  servicesTitle
  contactPerson {
    name
    lastName
    jobTitle
    image {
      url
      alt
      width
      height
    }
  }
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
        ... on LandingPageRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}
