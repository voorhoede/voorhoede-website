query Services($locale: SiteLocale) {
  page: serviceOverview(locale: $locale) {
    ...servicespage
  }
  items: allServices(locale: $locale, first: 100) {
    slug
  }
}

fragment servicespage on ServiceOverviewRecord {
  title
  subtitle
  social {
    title
    description
    image {
      url
    }
  }
  services {
    excerptTitle
    slug
    cardBody
    cardBodyLong
    cardImage {
      url
      alt
      width
      height
    }
    serviceSeries {
      childServices {
        slug
        title
      }
    }
  }
  headerIllustration {
    url
    alt
    width
    height
  }
  introTitle
  introBody {
    value
    blocks {
      __typename
      ... on StructuredTextBlueTextRecord {
        id
        body {
          value
        }
      }
      ... on StructuredTextButtonsListRecord {
        id
        buttons {
          __typename
          ... on InternalLinkRecord {
            id
            title
            link {
              ... on LandingPageRecord {
                slug
              }
            }
          }
          ... on ExternalLinkRecord {
            id
            title
            url
          }
        }
      }
    }
  }
  introImage {
    url
    alt
    width
    height
  }
  contactBody
  servicesTitle
  contactPerson {
    name
    lastName
    jobTitle
    image {
      url
      alt
      width
      height
    }
  }
  pivots {
    title
    body(markdown: true)
    links {
      ...link
    }
    mailchimpValue
    mailchimpName
    mailchimpId
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on LandingPageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
