query Cases($locale: SiteLocale) {
  page: caseOverview(locale: $locale) {
    ...page
  }
  items: allCaseItems(locale: $locale, first: 100) {
    slug
  }
}

fragment page on CaseOverviewRecord {
  title
  slug
  social {
    title
    description
    image {
      url
    }
  }
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  introTitle
  introStructuredBody {
    value
    blocks {
      __typename
      ... on StructuredTextBlueTextRecord {
        id
        body {
          value
        }
      }
      ... on StructuredTextButtonsListRecord {
        id
        buttons {
          __typename
          ... on InternalLinkRecord {
            id
            title
            link {
              ... on LandingPageRecord {
                slug
              }
            }
          }
          ... on ExternalLinkRecord {
            id
            title
            url
          }
        }
      }
    }
  }
  introImage {
    url
    alt
    width
    height
  }
  contactBody
  projects {
    title
    slug
    caseTeaser {
      title
      image {
        url
        alt
        width
        height
      }
    }
  }
  pageCtaSection {
    title
    body
    linkLabel
    linkUrl
    linkIsExternal
    secondaryLinkIsExternal
    secondaryLinkLabel
    secondaryLinkUrl
    person {
      name
      image {
        url
        alt
        width
        height
      }
    }
  }
  clientsTitle
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
        ... on LandingPageRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}
