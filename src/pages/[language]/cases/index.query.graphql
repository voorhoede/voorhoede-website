query Cases($locale: SiteLocale) {
  page: caseOverview(locale: $locale) {
    ...page
  }
  items: allCaseItems(locale: $locale, first: 100) {
    slug
  }
}

fragment page on CaseOverviewRecord {
  title
  social {
    title
    description
    image {
      url
    }
  }
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  introTitle
  introBody {
    value
    blocks {
      __typename
      ... on StructuredTextBlueTextRecord {
        id
        body {
          value
        }
      }
      ... on StructuredTextButtonsListRecord {
        id
        buttons {
          __typename
          ... on InternalLinkRecord {
            id
            title
            link {
              ... on PageRecord {
                slug
              }
            }
          }
          ... on ExternalLinkRecord {
            id
            title
            url
          }
        }
      }
    }
  }
  introImage {
    url
    alt
    width
    height
  }
  contactBody
  projects {
    title
    slug
    caseTeaser {
      title
      image {
        url
        alt
        width
        height
      }
    }
  }
  pageCtaSection {
    title
    body
    linkLabel
    linkUrl
    linkIsExternal
    secondaryLinkIsExternal
    secondaryLinkLabel
    secondaryLinkUrl
    person {
      name
      image {
        url
        alt
        width
        height
      }
    }
  }
  clientsTitle
  pivots {
    title
    body(markdown: true)
    links {
      ...link
    }
    mailchimpValue
    mailchimpName
    mailchimpId
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on PageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
      ... on MeetRecord {
        parents: _allReferencingPeople {
          __typename
          slug
        }
      }
    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
