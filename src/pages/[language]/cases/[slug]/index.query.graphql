query CaseSlug($locale: SiteLocale, $slug: String) {
  page: caseItem(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...caseItem
  }
  cases: allCaseItems(locale: $locale, first: 100) {
    slug
    title
  }
}

fragment caseItem on CaseItemRecord {
  title
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  heroIllustration {
    url
    alt
    width
    height
  }
  caseTeaser {
    title
    image {
      url
      alt
      width
      height
    }
  }
  content {
    __typename
    ... on TextSectionRecord {
      id
      title
      body
    }
    ... on ImageRecord {
      id
      image {
        url
        alt
        width
        height
      }
      caption
      fullWidth
    }
    ... on ImageWithTextRecord {
      id
      imageWithDescription {
        image {
          url
          alt
          width
          height
        }
        description
        inverse
      }
    }
    ... on StorytellingBlockRecord {
      id
      storyItem {
        title
        items {
          title
          body
          image {
            url
            alt
            width
            height
          }
        }
      }
    }
    ... on TestimonialBlockRecord {
      id
      testimonial {
        company
        author
        id
        quote
        validated
        fullwidth
      }
    }
    ... on ResponsiveVideoRecord {
      id
      mute
      loop
      autoplay
      gif {
        url
        title
        height
        width
      }
      video {
        url
        title
        height
        width
        provider
        providerUid
        thumbnailUrl
      }
    }
    ... on CallToActionRecord {
      id
      title
      body
      linkLabel
      linkUrl
    }
    ... on QuoteRecord {
      id
      quote
      author
    }
  }
  metaData {
    expertisesTitle
    expertises {
      title
    }
    deliverableTitle
    deliverables {
      title
    }
    technologiesTitle
    technologies {
      title
    }
    interestedTitle
    interestedLinkUrl
    interestedLinkLabel
  }
  quote
  author
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
        ... on LandingPageRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}
