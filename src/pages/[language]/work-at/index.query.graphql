query WorkAt($locale: SiteLocale) {
  page: workat(locale: $locale) {
    ...workat
  }
  alternate: workat(locale: $locale) {
    slug
  }
}

fragment workat on WorkatRecord {
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  slug
  social {
    title
    description
    image {
      url
    }
  }
  introTitle
  introBody {
    value
    blocks {
      __typename
      ... on StructuredTextBlueTextRecord {
        id
        body {
          value
        }
      }
      ... on StructuredTextButtonsListRecord {
        id
        buttons {
          ...link
        }
      }
    }
  }
  introImage {
    url
    alt
    width
    height
  }
  interstitialCta {
    title
    callUsTitle
    callUsNumber
    mailUsTitle
    mailUsAddress
  }
  middleTitle
  middleBody {
    value
    blocks {
      ...link
    }
  }
  middleImage {
    url
    alt
    width
    height
  }
  endTitle
  endBody(markdown: true)
  endImage {
    url
    alt
    width
    height
  }
  uspsTitle
  usps {
    title
    body(markdown: true)
    image {
      url
      alt
      width
      height
    }
  }
  uspsAfter(markdown: true)
  quote {
    title
    body
    linkLabel
    linkUrl
    linkIsExternal
    secondaryLinkIsExternal
    secondaryLinkLabel
    secondaryLinkUrl
    person {
      name
      image {
        url
        alt
        width
        height
      }
    }
  }
  jobsTitle
  jobsBody(markdown: true)
  jobs {
    title
    job {
      slug
    }
  }
  jobsAfter(markdown: true)
  teamGridTitle
  teamGrid {
    id
    title
    description
    image {
      url
      alt
      width
      height
    }
    isFullWidth
    isHighlighted
  }
  stayInTouch(markdown: true)
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      ... on LandingPageRecord {
        slug
      }
    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
