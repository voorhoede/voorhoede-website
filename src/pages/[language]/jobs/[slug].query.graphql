query JobsSlug($locale: SiteLocale, $slug: String) {
  page: job(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...job
  }
  overview: jobOverview(locale: $locale) {
    page {
      slug
    }
  }
}

fragment job on JobRecord {
  _publishedAt
  title
  subtitle
  slug
  isClosed
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  jobImage {
    ...image
  }
  url
  validUntil
  employmentType
  salary
  minSalary
  maxSalary
  jobDescription
  jobContent {
    __typename
    ... on GalleryBlockRecord {
      id
      gallery {
        images {
          ...image
        }
      }
    }
    ...on SectionStructuredTextRecord {
      gridAlignment
      body {
        value
        blocks {
          __typename
          ... on StructuredTextBlueTextRecord {
            id
            variant
            textAlignment
            body {
              value
              blocks {
                __typename
                ... on StructuredTextButtonsListRecord {
                  ...buttonsList
                }
              }
            }
          }
          ... on StructuredTextButtonsListRecord {
            ...buttonsList
          }
          ... on StructuredTextHighlightedListRecord {
            id
            items {
              body {
                value
              }
            }
          }
          ... on StructuredTextTagListRecord {
            id
            items {
              id
              amount
              label
            }
          }
          ... on ImageRecord {
            id
            caption
            captionPosition
            image {
              ...image
            }
          }
          ... on StructuredTextImageRecord {
            ...structuredTextImage
          }
          ... on TwoColumnBlockRecord {
            id
            leftItems {
              ...twoColumnItemFragment
            }
            rightItems {
              ...twoColumnItemFragment
            }
          }
        }
      }
    }
  }
  location {
    ... on LocationRecord {
      id
      address
      postalCode
      city
      countryCode
    }
  }
}

fragment image on FileField {
  id
  url
  alt
  width
  height
}

fragment buttonsList on StructuredTextButtonsListRecord {
  id
  buttons {
    ...link
  }
}

fragment structuredTextImage on StructuredTextImageRecord {
  id
  caption
  image {
    ...image
  }
}

fragment twoColumnItemFragment on RecordInterface {
  __typename
  ... on StructuredTextRecord {
    id
    body {
      value
      blocks {
        ... on StructuredTextButtonsListRecord {
          ...buttonsList
        }
      }
    }
  }
  ... on StructuredTextImageRecord {
    ...structuredTextImage
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on PageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
      ... on ContactRecord {
        id
      }

    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
