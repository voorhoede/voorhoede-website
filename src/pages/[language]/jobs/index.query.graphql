query Jobs($locale: SiteLocale) {
  page: jobOverview(locale: $locale) {
    ...jobOverview
  }
  items: allJobs(locale: $locale) {
    title
    slug
    jobImage {
      url
      alt
      width
      height
    }
  }
}

fragment jobOverview on JobOverviewRecord {
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  noJobsAvailableMessage
  slug
  social {
    title
    description
    image {
      url
    }
  }
}

