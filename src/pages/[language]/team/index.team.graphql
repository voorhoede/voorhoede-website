query {
  people: allPeople(
    filter: { employmentStatus: { eq: "currentEmployee" } }
    first: 100
  ) {
    ...person
  }
}

fragment person on PersonRecord {
  id
  jobTitle
  lastName
  name
  slug
  image {
    responsiveImage {
      srcSet
      src
      webpSrcSet
      width
      height
      alt
    }
  }
}
