query ContactSlug($locale: SiteLocale, $slug: String) {
  page: contactConfirmation(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
}

fragment page on ContactConfirmationRecord {
  slug
  social {
    title
    description
    image {
      url
    }
  }
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  body
  callToActionLabel
  pivots {
    title
    body(markdown: true)
    links {
      ...link
    }
    mailchimpValue
    mailchimpName
    mailchimpId
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on LandingPageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
