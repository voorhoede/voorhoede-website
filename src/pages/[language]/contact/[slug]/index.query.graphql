query ContactSlug($locale: SiteLocale, $slug: String) {
  page: contactConfirmation(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
}

fragment page on ContactConfirmationRecord {
  slug
  social {
    title
    description
    image {
      url
    }
  }
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  body
  callToActionLabel
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
        ... on LandingPageRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}
