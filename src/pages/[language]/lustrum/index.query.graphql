query Lustrum($locale: SiteLocale) {
  page: lustrum(locale: $locale) {
    ...lustrum
  }
  alternate: lustrum(locale: $locale) {
    slug
  }
}

fragment lustrum on LustrumRecord {
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  slug
  social {
    title
    description
    image {
      url
    }
  }
  introTitle
  introBody(markdown: true)
  introImage {
    url
    alt
    width
    height
  }
  factsTitle
  factsList {
    id
    label
    amount
  }
  middleTitle
  middleBody(markdown: true)
  middleImage {
    url
    alt
    width
    height
  }
  quote {
    title
    body
    linkLabel
    linkUrl
    linkIsExternal
    secondaryLinkIsExternal
    secondaryLinkLabel
    secondaryLinkUrl
    person {
      name
      image {
        url
        alt
        width
        height
      }
    }
  }
  timeline {
    date
    description
    image {
      url
      alt
      width
      height
    }
    title
  }
  teamGridTitle
  teamGrid {
    id
    title
    description
    image {
      url
      alt
      width
      height
    }
    isFullWidth
    isHighlighted
  }
  eventsTitle
  eventsList {
    id
    title
    social {
      description
    }
    date
    slug
    label {
      label
    }
    image {
      url
      alt
      width
      height
    }
  }
  clientsTitle
  blogsTitle
  blogsList {
    slug
    title
    published
    date: publishDate
    authors {
      name
      image {
        url
        alt
        width
        height
      }
    }
  }
}
