query BlogSlug($locale: SiteLocale, $slug: String) {
  page: blogPost(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
}

fragment page on BlogPostRecord {
  slug
  social {
    title
    description
    image {
      url
    }
  }
  title
  subtitle
  isArchived
  headerIllustration {
    url
    alt
    width
    height
  }
  date: publishDate
  authors {
    name
    lastName
    slug
    image {
      url
      alt
      width
      height
    }
  }
  introTitle
  items {
    __typename
    ... on CallToActionRecord {
      id
      title
      body
      linkLabel
      linkUrl
    }
    ... on CodeBlockRecord {
      id
      language
      body
    }
    ... on CodePenBlockRecord {
      id
      url
      title
      caption
      previewType
    }
    ... on ImageRecord {
      id
      image {
        url
        alt
        width
        height
      }
      caption
      fullWidth
      captionPosition
    }
    ... on LinkSectionRecord {
      id
      link
      label
      external
    }
    ... on QuoteRecord {
      id
      quote
      author
    }
    ... on ResponsiveVideoRecord {
      id
      mute
      loop
      autoplay
      caption
      video {
        url
        title
        height
        width
        provider
        providerUid
        thumbnailUrl
      }
      gif {
        url
        title
        width
        height
      }
    }
    ... on TextSectionRecord {
      id
      title
      headingLevel
      body
    }
  }
  pivots {
    title
    body(markdown: true)
    links {
      ...link
    }
    mailchimpValue
    mailchimpName
    mailchimpId
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on PageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
      ... on MeetRecord {
        parents: _allReferencingPeople {
          __typename
          slug
        }
      }
    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
