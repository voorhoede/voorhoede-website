query BlogSlug($locale: SiteLocale, $slug: String) {
  page: blogPost(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...page
  }
}

fragment page on BlogPostRecord {
  slug
  social {
    title
    description
    image {
      url
    }
  }
  title
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  date: publishDate
  authors {
    name
    lastName
    slug
    image {
      url
      alt
      width
      height
    }
  }
  introTitle
  items {
    __typename
    ... on CallToActionRecord {
      id
      title
      body
      linkLabel
      linkUrl
    }
    ... on CodeBlockRecord {
      id
      language
      body
    }
    ... on CodePenBlockRecord {
      id
      url
      title
      caption
      previewType
    }
    ... on ImageRecord {
      id
      image {
        url
        alt
        width
        height
      }
      caption
      fullWidth
    }
    ... on ImageWithTextRecord {
      id
      imageWithDescription {
        image {
          url
          alt
          width
          height
        }
        description
        inverse
      }
    }
    ... on LinkSectionRecord {
      id
      link
      label
      external
    }
    ... on QuoteRecord {
      id
      quote
      author
    }
    ... on ResponsiveVideoRecord {
      id
      mute
      loop
      autoplay
      video {
        url
        title
        height
        width
        provider
        providerUid
        thumbnailUrl
      }
      gif {
        url
        title
        width
        height
      }
    }
    ... on TextSectionRecord {
      id
      title
      headingLevel
      body
    }
  }
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
  openGraphImage {
    title
    image {
      url
    }
    authors {
      name
      image {
        url
      }
    }
  }
}
