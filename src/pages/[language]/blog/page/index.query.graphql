query Blog($locale: SiteLocale, $skip: IntType, $first: IntType) {
  page: blogPostOverview(locale: $locale) {
    ...blogPostOverview
  }
  items: allBlogPosts(
    first: $first
    skip: $skip
    locale: $locale
    orderBy: publishDate_DESC
    filter: { isArchived: { eq: "false" } }
  ) {
    ...blogPost
  }
  itemsMeta: _allBlogPostsMeta(
    locale: $locale
    filter: { isArchived: { eq: "false" } }
  ) {
    count
  }
}

fragment blogPost on BlogPostRecord {
  slug
  social {
    title
    description
    image {
      url
    }
  }
  title
  date: publishDate
  authors {
    name
    image {
      url
      alt
      width
      height
    }
  }
}

fragment blogPostOverview on BlogPostOverviewRecord {
  title
  social {
    title
    description
    image {
      url
    }
  }
  subtitle
  description
  headerIllustration {
    url
    alt
    width
    height
  }
  pinnedPosts {
    ...blogPost
  }
  pivots {
    title
    body(markdown: true)
    links {
      ...link
    }
    mailchimpValue
    mailchimpName
    mailchimpId
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on PageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
      ... on MeetRecord {
        parents: _allReferencingPeople {
          __typename
          slug
        }
      }
    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
