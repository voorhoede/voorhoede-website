query EventSlug($locale: SiteLocale, $slug: String) {
  page: eventItem(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...eventItem
  }
}

fragment eventItem on EventItemRecord {
  title
  slug
  social {
    title
    description
    image {
      url
    }
  }
  headerIllustration {
    url
    alt
    width
    height
  }
  date
  url
  callToActionLabel
  image {
    ...image
  }
  label {
    label
  }
  eventIsOnline
  onlineEventUrl
  location {
    name
    street
    postcode
    city
    countryCode
  }
  price
  items {
    __typename
    ... on ImageRecord {
      image {
        ...image
      }
      caption
      fullWidth
      captionPosition
    }
    ... on ImageWithTextRecord {
      imageWithDescription {
        image {
          ...image
        }
        description
        inverse
      }
    }
    ... on QuoteRecord {
      quote
      author
    }
    ...on SectionStructuredTextRecord {
      gridAlignment
      body {
        value
        blocks {
          __typename
          ... on StructuredTextBlueTextRecord {
            id
            variant
            textAlignment
            body {
              value
              blocks {
                __typename
                ... on StructuredTextButtonsListRecord {
                  ...buttonsList
                }
              }
            }
          }
          ... on StructuredTextButtonsListRecord {
            ...buttonsList
          }
          ... on StructuredTextHighlightedListRecord {
            id
            items {
              body {
                value
              }
            }
          }
          ... on StructuredTextTagListRecord {
            id
            items {
              id
              amount
              label
            }
          }
          ... on ImageRecord {
            id
            caption
            captionPosition
            image {
              ...image
            }
          }
          ... on StructuredTextImageRecord {
            ...structuredTextImage
          }
          ... on TwoColumnBlockRecord {
            id
            leftItems {
              ...twoColumnItemFragment
            }
            rightItems {
              ...twoColumnItemFragment
            }
          }
        }
      }
    }
  }
}

fragment image on FileField {
  url
  alt
  width
  height
}

fragment buttonsList on StructuredTextButtonsListRecord {
  id
  buttons {
    ...link
  }
}

fragment structuredTextImage on StructuredTextImageRecord {
  id
  caption
  image {
    ...image
  }
}

fragment twoColumnItemFragment on RecordInterface {
  __typename
  ... on StructuredTextRecord {
    id
    body {
      value
      blocks {
        ... on StructuredTextButtonsListRecord {
          ...buttonsList
        }
      }
    }
  }
  ... on StructuredTextImageRecord {
    ...structuredTextImage
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on PageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
      ... on ContactRecord {
        id
      }

    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}
