query HomePage($locale: SiteLocale!, $currentDate: DateTime) {
  page: home(locale: $locale) {
    ...homepage
  }
  upcomingEvents: allEventItems(locale: $locale, first: 1, orderBy: date_ASC, filter: {date: {gte: $currentDate}}) {
    date
    social {
      description
    }
    title
    url
    image {
      url
      alt
      width
      height
    }
  }
  latestBlogposts: allBlogPosts(
    locale: $locale
    first: 3
    orderBy: publishDate_DESC
    filter: {
      isArchived: { eq: "false" }
      _locales: { allIn: [$locale] }
    }
  ) {
    slug
    title
    date: publishDate
    authors {
      name
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment homepage on HomeRecord {
  title
  social {
    title
    description
    image {
      url
    }
  }
  headerTitle
  subtitle
  headerIllustration {
    url
    alt
    width
    height
  }
  pageIntroductionSections {
    title
    body
    image {
      url
      alt
      width
      height
    }
  }
  pageCtaSection {
    title
    body
    linkLabel
    linkUrl
    linkIsExternal
    secondaryLinkIsExternal
    secondaryLinkLabel
    secondaryLinkUrl
    person {
      name
      image {
        url
        alt
        width
        height
      }
    }
  }
  casesTitle
  cases {
    slug
    title
    subtitle
    caseTeaser {
      image {
        url
        alt
        width
        height
      }
    }
  }
  servicesSections {
    title
    backgroundColor
    cardOrientation
    items {
      id
      title
      body {
        value
      }
      image {
        ...image
      }
      links {
        ...link
      }
    }
  }
  clientsTitle
  academyIllustration {
    url
    alt
    width
    height
  }
  pivots {
    title
    body(markdown: true)
    links {
      ...link
    }
    mailchimpValue
    mailchimpName
    mailchimpId
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        url
        alt
        width
        height
      }
    }
  }
}

fragment link on RecordInterface {
  __typename
  ... on InternalLinkRecord {
    id
    title
    link {
      __typename
      ... on PageRecord {
        slug
      }
      ... on BlogPostRecord {
        slug
      }
      ... on CaseItemRecord {
        slug
      }
      ... on EventItemRecord {
        slug
      }
      ... on JobRecord {
        slug
      }
      ... on ServiceRecord {
        slug
      }
      ... on PersonRecord {
        slug
      }
      ... on MeetRecord {
        parents: _allReferencingPeople {
          __typename
          slug
        }
      }
    }
  }
  ... on ExternalLinkRecord {
    id
    title
    url
  }
}

fragment image on FileField {
  url
  alt
  width
  height
}
