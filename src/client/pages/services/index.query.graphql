query ($locale: SiteLocale) {
  page: serviceOverview(locale: $locale) {
    ...page
  }
  items: allServices(locale: $locale) {
    slug
  }
  pivots: allPivotSections(locale: $locale, filter: {routes: {matches: {pattern: "services"}}}) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment page on ServiceOverviewRecord {
  title
  subtitle
  slug
  social {
    title
    description
  }
  keywords
  services {
    title
    tagline
    slug
    summary {
      title
    }
  }
  headerIllustration {
    url
    alt
  }
  smallServices
  contactPerson {
    name,
    lastName,
    jobTitle,
    image {
      width,
      height,
      url,
      format
    }
  }
}
