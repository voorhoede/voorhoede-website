query ($locale: SiteLocale) {
  page: serviceOverview(locale: $locale) {
    ...page
  }
  items: allServices(locale: $locale) {
    slug
  }
}

fragment page on ServiceOverviewRecord {
  title
  subtitle
  slug
  social {
    title
    description
  }
  keywords
  services {
    tagline
    excerptTitle
    slug
    summary {
      title
    }
  }
  headerIllustration {
    url
    alt
  }
  introductionBlock {
    title
    body
  }
  smallServices
  contactPerson {
    name,
    lastName,
    jobTitle,
    image {
      width,
      height,
      url,
      format
    }
  }
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
