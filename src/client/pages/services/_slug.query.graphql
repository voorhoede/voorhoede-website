query ($locale: SiteLocale, $slug: String) {
  page: service(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
}

fragment page on ServiceRecord {
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  keywords
  title
  subtitle
  headerIllustration {
    url
    format
    alt
  }
  items {
    __typename
    ... on ImageRecord {
      image {
        url
        alt
        width
        height
        format
      }
      caption
      fullWidth
    }
    ... on GenericTextBlockRecord {
      title
      body
      image {
        url
        format
        alt
      }
    }
  }
  pivots {
    title
    body
    buttonLabel: callToActionLabel
    file {
      id
      filename
      url
      title
    }
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
