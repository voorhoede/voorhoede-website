query ($locale: SiteLocale, $slug: String) {
  page: service(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
  pivots: allPivotSections(locale: $locale, filter: {routes: {matches: {pattern: "services-slug"}}}) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment page on ServiceRecord {
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  keywords
  title
  subtitle
  headerIllustration {
    url
    format
    alt
  }
  items {
    __typename
    ... on ImageRecord {
      image {
        url
        alt
        width
        height
        format
      }
      alt
      fullWidth
    }
    ... on GenericTextBlockRecord {
      title
      body
      image {
        url
        format
        alt
      }
    }
  }
}
