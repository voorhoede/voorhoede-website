query ($locale: SiteLocale, $slug: String) {
  page: caseItem(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...caseItem
  }
}

fragment caseItem on CaseItemRecord {
  title
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  keywords
  heroIllustration {
    url
    format
    alt
  }
  caseTeaser {
    title
    image {
      url
      format
      alt
      width
      height
      format
    }
  }
  content {
    __typename
    ... on TextSectionRecord {
      id
      title
      body
    }
    ... on ImageRecord {
      id
      image {
        url
        alt
        width
        height
        format
      }
      caption
      fullWidth
    }
    ... on PullquoteRecord {
      id
      pullquote {
        quote
        illustration {
          url
          alt
          format
        }
        richText
      }
    }
    ... on ImageWithTextRecord {
      id
      imageWithDescription {
        image {
          url
          alt
          width
          height
          format
        }
        description
        inverse
      }
    }
    ... on StorytellingBlockRecord {
      id
      storyItem {
        title
        items {
          title
          body
          image {
            url
            alt
            width
            height
          }
        }
      }
    }
    ... on ResponsiveVideoRecord {
      id
      mute
      loop
      autoplay
      video {
        url
        title
        height
        width
        provider
        providerUid
        thumbnailUrl
      }
    }
    ... on CallToActionRecord {
      id
      title
      body
      linkLabel
      linkUrl
    }
  }
  metaData {
    expertisesTitle
    expertises {
      title
    }
    deliverableTitle
    deliverables {
      title
    }
    technologiesTitle
    technologies {
      title
    }
    interestedTitle
    interestedLinkUrl
    interestedLinkLabel
  }
  quote
  author
  pivots {
    title
    body
    buttonLabel: callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
