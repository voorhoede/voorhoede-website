query ($locale: SiteLocale) {
  page: caseOverview(locale: $locale) {
    ...page
  }
  items: allCaseItems(locale: $locale, first: 100) {
    slug
  }
}

fragment page on CaseOverviewRecord {
  title
  slug
  social {
    title
    description
    image {
      url
    }
  }
  subtitle
  headerIllustration {
    url
    format
    alt
  }
  introTitle
  introBody
  introImage {
    width
    url
    height
    alt
    format
  }
  contactBody
  projects {
    title
    slug
    published
    caseTeaser {
      title
      image {
        url
      }
    }
  }
  pageCtaSection {
    title
    body
    linkLabel
    linkUrl
    linkIsExternal
    secondaryLinkIsExternal
    secondaryLinkLabel
    secondaryLinkUrl
    person {
      name
      image {
        alt
        format
        height
        url
        width
      }
    }
  }
  clientsTitle
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
