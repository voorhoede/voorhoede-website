query Case($locale: SiteLocale) {
  page: caseOverview(locale: $locale) {
    ...page
  }
  items: allCaseItems(locale: $locale, first: 100) {
    slug
    title
    subtitle
    heroIllustration {
      url
      format
      alt
    }
  }
}

fragment page on CaseOverviewRecord {
  title
  slug
  social {
    title
    description
  }
  keywords
  subtitle
  headerIllustration {
    url
    format
    alt
  }
  pivots {
    title
    body
    buttonLabel: callToActionLabel
    file {
      id
      filename
      url
      title
    }
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
