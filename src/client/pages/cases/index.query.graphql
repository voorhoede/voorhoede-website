query Case($locale: SiteLocale) {
  page: caseOverview(locale: $locale) {
    ...page
  }
}

fragment page on CaseOverviewRecord {
  title
  slug
  social {
    title
    description
  }
  keywords
  subtitle
  headerIllustration {
    url
    format
    alt
  }
  introTitle
  introBody
  introImage {
    width
    url
    height
    alt
    format
  }
  contactBody
  projects {
    title
    slug
    caseTeaser {
      title
      image {
        url
      }
    }
  }
  clientsTitle
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
