query HomePage($locale: SiteLocale, $currentDate: DateTime) {
  page: home(locale: $locale) {
    ...page
  }
  upcomingEvents: allEventItems(locale: $locale, first: 1, orderBy: date_ASC, filter: {date: {gte: $currentDate}}) {
    date
    social {
      description
    }
    title
    url
    image {
      url
      format
      width
      height
    }
  }
  latestBlogposts: allBlogPosts(locale: $locale, first: 3, orderBy: publishDate_DESC, filter: {published: {eq: true}}) {
    slug
    title
    published
    date: publishDate
    authors {
      name
      image {
        url
        width
        height
        format
        focalPoint {
          x
          y
        }
      }
    }
  }
}

fragment page on HomeRecord {
  slug
  title
  slug
  social {
    title
    description
    image {
      url
    }
  }
  headerTitle
  subtitle
  headerIllustration {
    width
    height
    format
    url
    alt
  }
  pageIntroductionSections {
    title
    body
    image {
      width
    height
    format
    url
    alt
    }
  }
  pageCtaSection {
    title
    body
    linkLabel
    linkUrl
    linkIsExternal
    secondaryLinkIsExternal
    secondaryLinkLabel
    secondaryLinkUrl
    person {
      name
      image {
        alt
        format
        height
        url
        width
      }
    }
  }
  casesTitle
  cases {
    slug
    title
    subtitle
    caseTeaser {
      image {
        url
        width
        height
      }
    }
  }
  servicesHeader
  services {
    excerptTitle
    slug
    cardBody
    cardImage {
      width
      height
      url
      format
    }
  }
  clientsTitle
  academyIllustration {
    url
    format
    width
    height
  }
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
