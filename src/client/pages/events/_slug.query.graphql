query ($locale: SiteLocale, $slug: String)  {
  page: eventItem(locale: $locale, filter: { slug: { eq: $slug } }) {
    ...eventItem
  },
  pivots: allPivotSections(locale: $locale, filter: {
    routes:{ matches:{ pattern: "events-slug" }}
  }) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment eventItem on EventItemRecord {
  title,
  slug,
  social {
    title,
    description
  },
  keywords,
  date,
  url,
  callToActionLabel,
  image {
    url,
    format,
    alt,
    width,
    height,
  },
  label {
    label
  },
  address,
  price,
  items {
    __typename,
    ... on ImageRecord {
      image {
        url,
        alt,
        width,
        height,
        format
      },
      alt,
      fullWidth,
    },
    ... on ImageWithTextRecord {
      imageWithDescription {
        image {
          url,
          alt,
          width,
          height,
          format
        },
        description,
        inverse
      }
    },
    ... on QuoteRecord {
      quote,
      author
    },
    ... on TextSectionRecord {
      title,
      body,
    },
  }
}
