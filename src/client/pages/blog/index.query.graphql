query ($locale: SiteLocale)  {
  page: blogPostOverview(locale:$locale) {
    ...blogPostOverview
  },
  items: allBlogPosts(locale: $locale, first:100) {
    slug
  },
  latestBlogposts: allBlogPosts(
    locale:$locale,
    first:100,
    orderBy: publishDate_DESC,
    filter: { published: { eq: true } }
  ) {
    slug,
    title,
    published,
    date: publishDate,
    authors {
      name,
      image {
        url,
        width,
        height,
        format
      }
    }
  },
  pivots: allPivotSections(locale: $locale, filter: {
    routes:{ matches:{ pattern: "blog" }}
  }) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment blogPostOverview on BlogPostOverviewRecord {
  title,
  slug,
  social {
    title,
    description
  },
  keywords,
  subtitle,
  description,
  headerIllustration {
    url,
    alt
  }
}
