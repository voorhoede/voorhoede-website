query ($locale: SiteLocale, $slug: String) {
  page: blogPost(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
  pivots: allPivotSections(locale: $locale, filter: {routes: {matches: {pattern: "blog-slug"}}}) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment page on BlogPostRecord {
  slug
  social {
    title
    description
    image {
      url
    }
  }
  keywords
  title
  subtitle
  headerIllustration {
    url
    format
    alt
  }
  date: publishDate
  authors {
    name
    lastName
    twitterHandle
    image {
      url
      format
      alt
      width
      height
    }
  }
  introTitle
  items {
    __typename
    ... on CodeBlockRecord {
      language
      body
    }
    ... on ImageRecord {
      image {
        url
        alt
        width
        height
        format
      }
      caption
      fullWidth
    }
    ... on ImageWithTextRecord {
      imageWithDescription {
        image {
          url
          alt
          width
          height
          format
        }
        description
        inverse
      }
    }
    ... on LinkSectionRecord {
      link
      label
      external
    }
    ... on QuoteRecord {
      quote
      author
    }
    ... on ResponsiveVideoRecord {
      mute
      loop
      autoplay
      video {
        url
        title
        height
        width
        provider
        providerUid
        thumbnailUrl
      }
      gif {
        url
        title
        width
        height
      }
    }
    ... on TextSectionRecord {
      title
      body
    }
  }
  customStyling
  customScript
}
