query ($locale: SiteLocale, $slug: String) {
  page: job(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...job
  }
}

fragment job on JobRecord {
  title
  subtitle
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  jobImage {
    url
    format
    alt
  }
  url
  jobContent {
    title
    body
    image {
      url
      format
      alt
    }
  }
  callToActionTitle
}
