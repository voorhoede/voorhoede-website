query ($locale: SiteLocale, $slug: String) {
  page: job(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...job
  }
}

fragment job on JobRecord {
  title
  subtitle
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
    image {
      url
    }
  }
  jobImage {
    url
    format
    alt
  }
  url
  salary
  jobTagline {
    title
    body
  }
  jobIntro {
    title
    body
  }
  jobContent {
    ... on GalleryBlockRecord {
      _modelApiKey
      id
      gallery {
        images {
          id
          width
          url
          height
          alt
          format
        }
      }
    }
    ... on GenericTextBlockRecord {
      _modelApiKey
      id
      title
      body
      image {
        url
        format
        alt
      }
    }
  }
  jobOutro {
    title
    body
  }
  callToActionTitle
}
