query ($locale: SiteLocale) {
  page: about(locale: $locale) {
    ...about
  }
  alternate: about(locale: $locale) {
    slug
  }
  latestBlogposts: allBlogPosts(locale: $locale, first: 3, orderBy: publishDate_DESC, filter: {published: {eq: true}}) {
    slug
    title
    date: publishDate
    authors {
      name
      image {
        url
        width
        height
        format
        focalPoint {
          x
          y
        }
      }
    }
  }
  jobs: allJobs(locale: $locale, filter: {published: {eq: true}}) {
    title
    description
    slug
    jobImage {
      url
      format
      alt
    }
  }
}

fragment about on AboutRecord {
  title
  subtitle
  headerIllustration {
    url
    format
    alt
  }
  slug
  social {
    title
    description
  }
  keywords
  introTitle
  introBody
  introImage {
    url
    alt
    width
    height
    format
  }
  teamGridTitle
  teamGrid {
    id
    title
    description
    image {
      url
      alt
      width
      height
      format
    }
    isFullWidth
    isHighlighted
  }
  middleTitle
  middleBody
  middleImage {
    url
    alt
    width
    height
    format
  }
  jobsTitle
  jobsBody
}
