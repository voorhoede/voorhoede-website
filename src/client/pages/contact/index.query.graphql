query ($locale: SiteLocale) {
  page: contact(locale: $locale) {
    ...contact
  }
  items: allContactConfirmations(locale: $locale) {
    slug
  }
  app {
    addresses {
      city
      postalCode
      address
      googleMapsLink
    }
  }
}

fragment contact on ContactRecord {
  slug
  subtitle
  social {
    title
    description
    image {
      url
    }
  }
  headerIllustration {
    url
    alt
  }
  contacts {
    title
    body
    image {
      url
      alt
      width
      height
      format
    }
  }
  title
  emailLabel
  phoneLabel
  addressLabel
  introTitle
  introBody
  locationBody
  locationTitle
  addresses {
    ... on LocationRecord {
      id
      image {
        width
        url
        height
        alt
        format
      }
      title
      body
      googleMaps
    }
  }
}
