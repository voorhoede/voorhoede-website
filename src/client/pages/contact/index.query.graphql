query ($locale: SiteLocale) {
  page: contact(locale: $locale) {
    ...contact
  }
  items: allContactConfirmations(locale: $locale) {
    slug
  }
  app {
    addresses {
      city
      postalCode
      address
      googleMapsLink
    }
  }
  pivots: allPivotSections(locale: $locale, filter: {routes: {matches: {pattern: "contact"}}}) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment contact on ContactRecord {
  slug
  subtitle
  social {
    title
    description
  }
  keywords
  headerIllustration {
    url
    alt
  }
  title
  emailLabel
  phoneLabel
  addressLabel
}
