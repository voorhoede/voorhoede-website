query ($locale: SiteLocale) {
  page: contact(locale: $locale) {
    ...contact
  }
  items: allContactConfirmations(locale: $locale) {
    slug
  }
  app {
    addresses {
      city
      postalCode
      address
      googleMapsLink
    }
  }
}

fragment contact on ContactRecord {
  slug
  subtitle
  social {
    title
    description
    image {
      url
    }
  }
  keywords
  headerIllustration {
    url
    alt
  }
  title
  emailLabel
  phoneLabel
  addressLabel
}
