query ($locale: SiteLocale, $slug: String) {
  page: contactConfirmation(locale: $locale, filter: {slug: {eq: $slug}}) {
    ...page
  }
}

fragment page on ContactConfirmationRecord {
  slug
  i18nSlugs: _allSlugLocales {
    locale
    value
  }
  social {
    title
    description
  }
  keywords
  title
  subtitle
  headerIllustration {
    url
    alt
  }
  body
  callToActionLabel
  pivots {
    title
    body
    buttonLabel: callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
