query ($locale: SiteLocale) {
  page: updateOverview(locale: $locale) {
    ...updateOverview
  }
  items: allUpdates(locale: $locale, first: 100, orderBy: publishDate_DESC, filter: {published: {eq: true}}) {
    slug
    social {
      title
      description
      image {
        url
      }
    }
    title
    published
    date: publishDate
    authors {
      name
      image {
        url
        width
        height
        format
        focalPoint {
          x
          y
        }
      }
    }
  }
}

fragment updateOverview on UpdateOverviewRecord {
  title
  slug
  social {
    title
    description
    image {
      url
    }
  }
  keywords
  subtitle
  description
  headerIllustration {
    url
    alt
  }
  pivots {
    title
    body(markdown: true)
    buttonLabel: callToActionLabel
    mailchimpValue
    mailchimpName
    mailchimpId
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
    externalLink
    formType
    contactPerson {
      name
      lastName
      jobTitle
      image {
        width
        height
        url
        format
      }
    }
  }
}
