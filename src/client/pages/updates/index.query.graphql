query ($locale: SiteLocale) {
  page: updateOverview(locale: $locale) {
    ...updateOverview
  }
  items: allUpdates(locale: $locale, first: 100, orderBy: publishDate_DESC, filter: {published: {eq: true}}) {
    slug
    social {
      description
    }
    title
    published
    date: publishDate
    authors {
      name
      image {
        url
        width
        height
        format
      }
    }
  }
  pivots: allPivotSections(locale: $locale, filter: {routes: {matches: {pattern: "update"}}}) {
    title
    body
    callToActionLabel
    link {
      title
      url
      page {
        ... on HomeRecord {
          slug
        }
        ... on ServiceOverviewRecord {
          slug
        }
        ... on CaseOverviewRecord {
          slug
        }
        ... on BlogPostOverviewRecord {
          slug
        }
        ... on JobOverviewRecord {
          slug
        }
        ... on AboutRecord {
          slug
        }
        ... on ContactRecord {
          slug
        }
      }
    }
  }
}

fragment updateOverview on UpdateOverviewRecord {
  title
  slug
  social {
    title
    description
  }
  keywords
  subtitle
  description
  headerIllustration {
    url
    alt
  }
}
