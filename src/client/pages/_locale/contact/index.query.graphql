query ($locale: SiteLocale)  {
  page: contact(locale: $locale) {
    ...contact
  },

  alternate: contact(locale: $locale) {
    slug
  },

  items: allContactConfirmations(locale: $locale) {
    slug
  },
}

fragment contact on ContactRecord {
  slug,
  subtitle,
  contactPageForm {
    subjectTitle,
    contactTitle,
    nameLabel,
    namePlaceholder,
    emailLabel,
    emailPlaceholder,
    businessLabel,
    businessPlaceholder,
    phoneLabel,
    phonePlaceholder,
    subjectLabel,
    subjectOptions {
      label,
      value
    },
    budgetLabel,
    budgetOptions {
      label,
      value
    },
    websiteLabel,
    websitePlaceholder,
    projectLabel,
    projectPlaceholder,
    ctaButtonLabel,
  },
  headerIllustration {
    url,
    alt
  },
  title,
  emailLabel,
  phoneLabel,
  addressLabel,
}
