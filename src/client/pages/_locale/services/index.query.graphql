query ($locale: SiteLocale)  {
  page: serviceOverview(locale:$locale) {
    ...page
  },
  items: allServices(locale: $locale) {
    slug
  }
  alternate: serviceOverview(locale:$locale) {
    slug
  }
}

fragment page on ServiceOverviewRecord {
  title,
  subtitle,
  slug,
  social {
    description
  },
  keywords,
  services {
    title,
    tagline,
    slug,
    summary {
      title
    }
  },
  headerIllustration {
    url,
    alt
  },
  smallServices,
  getInTouchTitle,
  getInTouchForm {
    title,
    nameLabel,
    namePlaceholder,
    nameErrorMessage,
    emailLabel,
    emailPlaceholder,
    emailErrorMessageEmpty,
    emailErrorMessageIncorrect,
    summaryLabel,
    summaryPlaceholder,
    summaryErrorMessage,
    phoneLabel,
    phonePlaceholder,
    phoneErrorMessage,
    ctaButtonLabel
  },
  serviceCtaLabel
}
