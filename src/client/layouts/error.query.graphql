query ($locale: SiteLocale, $errorCode: IntegerFilter)  {
  error: errorPage(locale: $locale, filter: {
    errorCode: $errorCode
  }) {
		...errorPage
  }

  footer(locale: $locale) {
    ...footer
  },

  allRedirects {
    ...redirect
  },
}

fragment redirect on RedirectRecord {
	from,
  to,
  httpStatusCode
},

fragment errorPage on ErrorPageRecord {
  errorCode,
  title,
  body,
  headerImage {
    url,
    alt
  }
}

fragment footer on FooterRecord {
  email,
  telephoneNumber,
  googleMapsLink,
  address,
  postalCode,
  privacyLabel,
  privacyTitle,
  privacyLink,
  copyrightLabel,
  copyrightTitle,
  copyrightLink,
  legal {
    title,
    value
  },
  social {
    icon,
    href
  }
},
