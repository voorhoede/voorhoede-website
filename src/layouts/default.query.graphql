query DefaultLayout($locale: SiteLocale) {
  app(locale: $locale) {
    twitterUrl
    githubUrl
    youtubeUrl
    linkedinUrl
    phoneNumber
    emailAddress
    legal {
      title
      value
    }
    addresses {
      address
      city
      googleMapsLink
      postalCode
    }
  }
  menu(locale: $locale) {
    title
    callToActions {
      ...internalLink
    }
    links {
      ...internalLink
    }
  }
  footer(locale: $locale) {
    copyrightTitle
    copyrightLabel
    copyrightLink
    privacyTitle
    privacyLabel
    privacyLink
    bCorpLink {
      ...externalLink
    }
    dutchDigitalAgenciesLink {
      ...externalLink
    }
    dutchDigitalAgenciesLogo {
      ...image
    }
    bcorpLogo {
      ...image
    }
  }
}

fragment image on FileField {
  url
  alt
  width
  height
}

fragment internalLink on InternalLinkRecord {
  id
  title
  link {
    __typename
    ... on PageRecord {
      slug
    }
    ... on BlogPostRecord {
      slug
    }
    ... on CaseItemRecord {
      slug
    }
    ... on EventItemRecord {
      slug
    }
    ... on JobRecord {
      slug
    }
    ... on ServiceRecord {
      slug
    }
    ... on PersonRecord {
      slug
    }
  }
}

fragment externalLink on ExternalLinkRecord {
    id
    title
    url
}
