[build]
  command = "npm run build"
  publish = "dist/client/"

[[redirects]]
  from = '/en/*'
  to = '/en/layouts/error/404/index.html'
  status = 404

[[redirects]]
  from = '/*'
  to = '/nl/layouts/error/404/index.html'
  status = 404

[[redirects]]
  from = "/en/portfolio/#work"
  to = "/en/cases"
  status = 301
  force = false