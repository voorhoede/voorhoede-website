[build]
  command = "npm run build"
  publish = "dist/client/"

redirects = [
  {from = "/*/portfolio/*", to = "/*/cases/*", status = 301},
  {from = "/*/team/*", to = "/*/about-us/*", status = 301},
]

[[redirects]]
  from = '/en/*'
  to = '/en/layouts/error/404/index.html'
  status = 404

[[redirects]]
  from = '/*'
  to = '/nl/layouts/error/404/index.html'
  status = 404