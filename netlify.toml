[build]
command = "npm run build"

# setup netlify dev with local dev server
[dev]
framework = "#custom"
command = "nuxt dev"
targetPort = 3000
debug = true
port = 8888
publish = "dist"

[build.environment]
NPM_CONFIG_AUDIT = "false"
NPM_CONFIG_FUND = "false"
NPM_FLAGS = "--ignore-scripts"

[build.processing.html]
pretty_urls = true

[[headers]]
for = "/*"
[headers.values]
Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
Referrer-Policy = "no-referrer-when-downgrade"

[[redirects]]
from = "/"
to = "/nl/"
status = 302
conditions = { Language = ["nl"] }

[[redirects]]
from = "/"
to = "/en/"
status = 302

[[redirects]]
from = "/blog-feed.xml"
to = "/blog/feed.json"
status = 301
