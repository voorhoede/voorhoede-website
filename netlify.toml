[build]
  command = "npm run build"
  publish = "dist/client"
  [build.environment]
    NODE_ENV = "production"
    NODE_VERSION="14"
    NPM_CONFIG_AUDIT = "false"
    NPM_CONFIG_PRODUCTION = "false"
    NPM_CONFIG_OPTIONAL = "false"
    NPM_FLAGS = "--ignore-scripts"
  [build.processing]
    skip_processing = true
